<RadSideDrawer #drawer drawerLocation="Left">
    <StackLayout tkDrawerContent>
      <GridLayout rows="*, auto">
        <StackLayout row="1">
          <Label text="Created with Nativescript" tap="goToUrl" tag="http://www.nativescript.org" ></Label>
        </StackLayout>
      </GridLayout>
    </StackLayout>
    <StackLayout tkMainContent>
        <AbsoluteLayout width="100%" height="100%">
            <MapView top="0" left="0" width="100%" height="100%" (mapReady)="onMapReady($event)" (coordinateTapped)="mapTapped($event)"></MapView>
            <Label top="0" left="0" width="2%" height="100%" text=" "></Label>
        </AbsoluteLayout>
    </StackLayout>
</RadSideDrawer>
