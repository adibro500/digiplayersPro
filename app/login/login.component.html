<ActionBar title="User Login" class="action-bar"></ActionBar>
<!-- <StackLayout id="stlay"> -->
  <StackLayout margin="10" verticalAlignment="center">
    <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
        <StackLayout class="input-field">
            <Label text="Email" class="label font-weight-bold m-b-5"></Label>
            <TextField class="input"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <Label text="Password" class="label font-weight-bold m-b-5"></Label>
            <TextField secure="true" class="input"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <Button class="btn btn-primary w-full btn_primo" text="Login" (tap)="login()"></Button>
        <Button class="btn btn-primary w-full btn_primo_fb fa" (tap)="loginWithFacebook()">
            <Span class="fa" [text]="'fa-facebook' | fonticon"></Span> &nbsp;&nbsp;
            <Span text = " acebook Login"></Span>
        </Button>
        
        <Label [nsRouterLink]="['/registration']" text="Not a member? Register here." class="text-center footnote"></Label>
    </StackLayout>
<!-- </StackLayout> -->
</StackLayout>
